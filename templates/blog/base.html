<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>{% block title %} {% endblock %}</title>
</head>
<body class="{% block bodyclass %} {% endblock %}">
    <div id="header">
        <h1 id="branding">My tinyBlog</h1>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>Navigation</h2>
        <ul id="main-nav">
            <li id="main-nav-entries">
            <a href="{% url blog_entry_archive_index %}">Entries</a>
            </li>
            <li id="main-nav-links">
            <a href="{% url blog_link_archive_index %}">Links</a>
            </li>
            <li id="main-nav-categories">
            <a href="{% url blog_category_lsit %}">Categories</a>
            </li>
            <li id="main-nav-tags">
            <a href="{% url blog_tag_list %}">Tags</a>
            </li>
        </ul>
        <h2>What is this?</h2>
        {% block whatis %}
        {% endblock %}
    </div>
</body>
</html>
