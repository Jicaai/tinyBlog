<html>
<head>
<title>Entries index</title>
</head>
<body>
<h1>Entries archive year</h1>
{% for object in date_list %}
<h2>{{ object.title }}</h2>
<p>Published on {{ object.pub_date|date:"F j, Y" }}</p>
{% if object.excerpt_html %}
{{ object.excerpt_html|safe }}
{% else %}
{{ object.body_html|truncatewords_html:"30"|safe }}
{% endif %}
<p><a href="{{ object.get_absolute_url }}">Read full entry</a></p>
{% endfor %}
</body>
</html>
